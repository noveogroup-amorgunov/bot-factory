<!DOCTYPE html>
<html>
<head>
    <title>Bot Factory - Constructor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="http://localhost:8081/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<div class="app app-default">
  <div class="header">
    <h1>BOT<span>FACTORY</span></h1>
    <div>Создай своего бота!</div>
  </div>
  <div class="wrapper">
    <div class="dialogs">
      <aside class="app-sidebar" id="sidebar">
          <div class="sidebar-menu">
              <div class="dialogs">Dialogs</div>
              <ul class="sidebar-nav">

                  <li class="group-item">
                      <div class="block-item plus"></div>
                  </li>

              </ul>
          </div>
      </aside>
    </div>
    <div class="cards">
      <div class="startup"><h2>Выберите или создайте блок для начала</h2></div>
        <div class="title">
            <input class="title-input" placeholder="title" maxlength="25" type="text">
        </div>
        <div class="items"></div>
        <div class="types">
            <div class="type" data-type="text">Text</div>
            <div class="type" data-type="user-question">User Question</div>
            <div class="type" data-type="dialog-question">Dialog Question</div>
            <div class="type" data-type="json-api">JSON API</div>
            <div class="type" data-type="image">Image</div>
        </div>
    </div>

    <div style="clear: both"></div>
  </div>
    <script type="text/javascript" src="http://localhost:8081/js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="http://localhost:8081/js/script.js"></script>
</div>
</body>
</html>
